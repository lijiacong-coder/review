<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <!-- 循环data中studentList数组 obj取到数组中的每一个元素 -->
            <li v-for= "obj in studentList">{{obj.name}} | {{obj.age}}</li>
        </ul>
    </div>
    <script src="vue.js"></script>
    <script>
        let vm = new Vue({
            el:'#app',
            data:{
                studentList:[
                    {
                        name:'zs',
                        age:20
                    },
                    {
                        name:'ls',
                        age:18
                    }
                ]
            }
        });


    </script>
</body>
</html>

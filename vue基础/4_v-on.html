<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <span>{{msg}}</span>
        <button @click=change(11111)> clicks</button>

    </div>
    <script src="vue.js"></script>
    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                msg:'haha'
            },
            methods:{ // 定义方法
                change(value){
                    this.msg = value;
                    // 获取事件对象 用event
                    console.log(event.target);
                }
            }
        })
    </script>
</body>
</html>

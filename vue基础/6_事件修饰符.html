<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- .stop阻止事件冒泡 -->
        <!-- .prevent 阻止事件默认行为 -->
        <a href="http://www.baidu.com" @click.prevent.once="fn()">baidu</a>
        <!-- .enter对应按enter执行函数 -->
        <input type="text" @keyup.enter="fn1()">

    </div>
    <script src="vue.js"></script>
    <script>
        let vm = new Vue({
            el:"#app",
            data:{
            },
            methods:{
                fn(){
                    console.log('haha');
                },
                fn1(){
                    console.log(event.keyCode);
                }
            }
        })

    </script>
</body>
</html>

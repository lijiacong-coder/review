<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- v-if 初始化开销小 -->
        <!-- <h2 v-if=flag>{{msg}}</h2> -->
        <!-- v-show display:none;   频繁切换v-show -->
        <h2 v-show="flag">{{msg}}</h2>
        <button @click=fn()>click</button> 

    </div>
    <script src="vue.js"></script>
    <script>
        let vm =new Vue({
            el:"#app",
            data:{
                msg:"haha",
                flag:false
            },
            methods:{
                fn(){
                    this.flag = !this.flag;
                }
            }
        })

    </script>
</body>
</html>
